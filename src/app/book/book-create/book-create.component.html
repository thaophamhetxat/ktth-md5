
<section id="contact" class="contact section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Create</h2>
    </div>

    <div class="row justify-content-center">
    </div>
    <div class="col-lg-12 col-md-7">
      <form [formGroup]="bookForm" (ngSubmit)="submit()" method="post"  class="php-email-form">
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="author"  placeholder="author" required>
          <span *ngIf="!bookForm.get('author')?.valid &&  bookForm.touched" style="color: red">author minLenght >6</span>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="title"  placeholder="title" required>
          <span *ngIf="!bookForm.get('title')?.valid &&  bookForm.touched" style="color: red">title null</span>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="description"  placeholder="description" required>
        </div>

        <div class="text-center"><button [disabled]="bookForm.invalid">Tạo mới</button></div>
      </form>
    </div>

  </div>


</section>
