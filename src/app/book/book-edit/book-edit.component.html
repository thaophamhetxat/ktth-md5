
<section id="contact" class="contact section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Edit Book</h2>
    </div>

    <div class="row justify-content-center">
    </div>
    <div class="col-lg-12 col-md-7">
      <form [formGroup]="bookForm" (ngSubmit)="saveBook()" method="post"  >
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="author"   >
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="title"   >
        </div>
        <div class="form-group mt-3">
          <textarea type="text" class="form-control" formControlName="description"   cols="5"></textarea>
        </div>

        <div class="text-center"><button >Edit</button></div>
      </form>
    </div>

  </div>


</section>
